<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调整tab的宽度</title>

	<style>
		
		pre,code{
			font-family: monospace;
		}
		pre{
			display: block;
			margin: 1rem 0;
			white-space: pre;
			tab-size: 2;
		}
	</style>
</head>
<body>
	<pre>
		<code>
			while ( true ) {
			var d = new Date();
			if ( d.getDate() == 1 &amp;&amp;
				d.getMonth() == 3 ) {
				alert("TROLOLOL");
			}
		}
		</code>
	</pre>
</body>
</html>
