<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单侧投影</title>

	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 10rem auto;
			box-shadow: 0 3px 4px -4px rgba(0,0,0,.5),
						0 -3px 4px -4px black;
			/*花了一个框，左右进行偏移，前面是水平偏移量，后面是垂直偏移量，第三个值是模糊度，第四个值
			减小模糊半径*/
		}
	</style>
</head>
<body>
	<div>
		单侧投影
	</div>
</body>
</html>
