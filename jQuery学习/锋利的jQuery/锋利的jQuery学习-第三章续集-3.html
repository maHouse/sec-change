<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery第三章</title>
	<style>
		
	</style>
	<script src="jquery-1.8.3.js"></script>
	<script>
		$( function() {

			//遍历节点的方法
			
			// 1.childre()方法
			
			var $lis = $("ul").children();
			for ( var i = 0; i < $lis.length; i++ ) {
				alert( $lis.text() + "<br>");
			}

			//2.next()取得匹配元素的后面的紧邻的同辈元素
			
			$("ul li:eq(1)").next();

			// 3.prev()得到的匹配元素的前面的紧邻的元素
			
			//4.siblins()匹配元素的同辈元素
			//5.closest()查找最近的匹配元素
			//给点击的目标元素的最近的li元素添加颜色
			
			$(document).bind("click", function(e) {
				$(e.target).closest("li").css("color", "red").end();

			} );

			// 还有filter()、find()、parent()等遍历方法
			
			// CSS——DOM操作
			
			$("p").height();//获取元素p的高度

			$("p").height(100);//设置元素p的高度100px

			$("p").height("10rem");

			$("p").width();

			// offset(),匹配元素在当前视口的相对偏移，包含left和top属性，仅对可见元素有效
			
			var offset = $("p").offset();
			var left = offset.left;
			var top = offset.top;

			//position()
			//获取元素最近的一个position样式的属性设置为relative或者absolute，只有两个属性top和left

			var position = $("p").position();
			var left = position.left;
			var top = position.top;

			//scrollTop、scrollLeft()
			//获取元素的滚动条距离顶端的距离和距离左侧的距离
			
			var $p = $("p");
			var scrollTop = $p.scrollTop();
			var scrollLeft = $p.scrollLeft();

			$("textarea").scrollTop(300);
			$("textarea").scrollLeft(300);

		} )
	</script>
</head>
<body>
	<ul>
		<li title="Apple">Apple</li>
		<li title="Orange">Orange</li>
		<li title="Banana">Banana</li>
	</ul>

	<p>Hello</p>
</body>
</html>
