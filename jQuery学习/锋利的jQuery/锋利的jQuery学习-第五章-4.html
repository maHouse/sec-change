<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery学习第五章-4</title>

	<style>
		.selected{
			background: red;
		}
	</style>

	<script src="jquery-1.8.3.js"></script>
	<script>
		
		$( function() {
			$('tbody>tr').click( function() {

				$( this )
						.addClass('selected')
						.siblings().removeClass('selected')
						.end()
				.find(':checkbox').attr( 'checked', true );
			} );

		} )
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th></th><th>姓名</th><th>性别</th><th>暂住地</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox"></td>
				<td>张山</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			<tr><td><input type="checkbox"></td>
				<td>里斯</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
			<tr><td><input type="radio"></td>
				<td>王五</td>
				<td>男</td>
				<td>湖南长沙</td>
			</tr>
			<tr><td><input type="radio"></td>
				<td>找刘</td>
				<td>男</td>
				<td>浙江温岭</td>
			</tr>
			<tr><td><input type="radio"></td>
				<td>Rain</td>
				<td>男</td>
				<td>浙江汉州</td>
			</tr>
			<tr><td><input type="radio"></td>
				<td>MAXMAN</td>
				<td>女</td>
				<td>浙江温州</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
