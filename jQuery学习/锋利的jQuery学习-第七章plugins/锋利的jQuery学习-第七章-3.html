<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery学习-3</title>

	<script src="jquery-1.8.3.js"></script>

	<script>
		
		;( function( $ ) {
			$.extend( {

				ltrim : function( text ) {

					return ( text || "" ).replace( /^\s+/g, "" );
				},

				rtrim : function( text ) {

					return ( text || "" ).replace( /\s+$/g, "" );
				}
			} );
			

			$( function() {

				$("#trimText").val(

					jQuery.trim("   text  ") + "\n" +

					jQuery.ltrim("  text  ") + "\n" +

					jQuery.rtrim("  text  ")
				);
			} );
		} )(jQuery);
	</script>
</head>
<body>
	
	<textarea id="trimText" cols="30" rows="10"></textarea>
</body>
</html>
