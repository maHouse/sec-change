<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery学习第五章-6</title>
	<link rel="stylesheet" href="fivethcharterindex.css">
	<script src="jquery-1.8.3.js"></script>
	<script>	
		$( function() {
			var $div_li = $("div.tab_menu ul li");
			$div_li.click( function() {

				$( this ).addClass('selected')
					.siblings().removeClass('selected');

				var index = $div_li.index( this );
				$("div.tab_box > div")
					.eq(index).show()
					.siblings().hide();
			} ).hover( function() {

				$( this ).addClass("hover");
			},function() {

				$( this ).removeClass("hover");
			} );
			
		} )
	</script>
</head>
<body>
	
	<div class="tab">
		<div class="tab_menu">
			<ul>
				<li class="selected">时事</li>
				<li>体育</li>
				<li>娱乐</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>时事</div>
			<div class="hide">体育</div>
			<div class="hide">娱乐</div>
		</div>
	</div>
</body>
</html>
