<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery学习第五章-6</title>

	<style>
		*{ margin: 0; padding: 0; }
		ul{ list-style: none; }
		.tab_menu>ul{ display: flex; }
		.tab_menu>ul li{ padding: .2rem .6rem; margin-right: 1rem; background: greenyellow;}
		.tab_menu>ul li:nth-child(1){ padding: .2rem .6rem 0 .6rem; }
		.tab_box{
			width: 12rem;
			height: 4rem;
			border: 1px solid #f00;
		}
		.hide{
			color: #fefefe;
			display: none;
		}
	</style>

	<script src="jquery-1.8.3.js"></script>
	<script>
		
		$( function() {
			var $div_li = $("div.tab_menu ul li");
			$div_li.click( function() {

				$( this ).addClass('selected')
					.siblings().removeClass('selected');

				var index = $div_li.index( this );
				$("div.tab_box > div")
					.eq(index).show()
					.sibilins().hide();
			} );
			
		} )
	</script>
</head>
<body>
	
	<div class="tab">
		<div class="tab_menu">
			<ul>
				<li class="selected">时事</li>
				<li>体育</li>
				<li>娱乐</li>
			</ul>
		</div>
		<div class="tab_box">
			<div>时事</div>
			<div class="hide">体育</div>
			<div class="hide">娱乐</div>
		</div>
	</div>
</body>
</html>
