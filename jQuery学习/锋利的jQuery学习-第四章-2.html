			} );


			$("#sub").bind( function( event ) {

				var username = $("#username").value();

				if ( usename == "" ) {
					$("#msg2").html("<p>File is nothing</p>");
					event.preventDefault();
				}
			} );
		} )
	</script>
</head>
<body>
