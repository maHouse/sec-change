<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery第二章</title>
</head>
<body>
	<!-- 1.给每个p元素添加click事件 -->

	<p>test1</p>
	<p>test2</p>

	<!-- 使一个特定的表格隔行变色 -->

	<table id="tb">
		<tbody>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
			<tr>
				<td>第一行</td>
				<td>第一行</td>
			</tr>
		</tbody>
	</table>

	<!-- 操作多选框，输出选中的多选框的个数 -->

	<input type="checkbox" value="1" name="check" checked>
	<input type="checkbox" value="2" name="check">
	<input type="checkbox" value="3" name="check" checked>
	<input type="buttom" value="你选中的个数" id="btn">
</body>
</html>
<script>

	// 使得每个p元素具有onclick事件
	var items = document.getElementsByTagName('p');
	for ( var i = 0; i < items.length; i++ ) {
		items[ i ].onclick = function() {
			alert('some intristing things!!!');
		}
	}
	
	// 隔行变色
	
	var item = document.getElementById('tb'),
		tbody = item.getElementsByTagName('tbody')[0],
		trs = tbody.getElementsByTagName('tr');

	for ( var i = 0; i < trs.length; i++ ) {
		if ( i % 2 != 0 ) {
			trs[i].style.backgroundColor = '#888';
		}
	}

	// 输出选中的多选框的个数
	

	var btn = document.getElementById('btn');
	btn.onclick = function() {
		var arr = new Array();
		var items = document.getElementsByName('check');

		for ( var i = 0, len = items.length; i < len; i++ ) {
			if ( items[ i ].checked ) {
				arr.push( items[ i ].value );
			}
		}

		alert( '选中的个数为：' + arr.length );
	}
</script>
