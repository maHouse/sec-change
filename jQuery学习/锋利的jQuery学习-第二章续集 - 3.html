<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二章案例研究</title>

	<style>
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: #888;
		}
		ul{
			list-style: none;
		}
		.promoted{
			color: red;
		}
	</style>

	<script src="jquery-1.8.3.js"></script>

	<script>
		
		$( function() {

			var $category = $('ul li:gt(5):not(:last)'),
				$toggleBtn = $('.showmore > a');
			$category.hide();
			
			$toggleBtn.click( function() {

				if ( $category.is(':visible') ) {
					$category.hide();
					$('.showmore a span').text("显示全部品牌");
					$('ul li').removeClass('promoted');
				} else{

				
					$category.show();

					$('.showmore a span').text("精简显示品牌");

					$('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
						.addClass("promoted");
					return false;//超链接不跳转

				}
			} );

			// 或者用
			
			$toggleBtn.toggle( function() {

			}, function() {

			} )
			
		} )
	</script>
</head>
<body>
	<div class="SubCategoryBox">
		<ul>
			<li><a href="#">佳能</a><i>(27220)</i></li>
			<li><a href="#">索尼</a><i>(272270)</i></li>
			<li><a href="#">三星</a><i>(272200)</i></li>
			<li><a href="#">尼康</a><i>(272920)</i></li>
			<li><a href="#">松下</a><i>(272820)</i></li>
			<li><a href="#">卡西欧</a><i>(272620)</i></li>
			<li><a href="#">富士</a><i>(2720)</i></li>
			<li><a href="#">柯达</a><i>(88220)</i></li>
			<li><a href="#">宾得</a><i>(272920)</i></li>
			<li><a href="#">理光</a><i>(272820)</i></li>
			<li><a href="#">奥林巴斯</a><i>(277220)</i></li>
			<li><a href="#">明基</a><i></i>(274220)</li>
			<li><a href="#">爱国者</a><i>(272222)</i></li>
			<li><a href="#">其他品牌相机</a><i>(2220)</i></li>
		</ul>

		<div class="showmore">
			<a href="#"><span>显示全部品牌</span></a>
		</div>
	</div>
</body>
</html>
