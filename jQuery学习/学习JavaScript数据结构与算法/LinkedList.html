<script>
	
	// 链表的骨架,单向链表
	
	function LinkedList() {

		// 添加到列表的项
		var Node = function( element ) {

			// 项中的节点的值
			this.element = element;

			// 项的另一部分，指向下一个节点的指针
			this.next = null;
		};

		var	length = 0,
			head = null;

		this.append = function( element ) {

			var node = new Node( element ),
				current;

			if ( head === null ) {

				head = node;
			} else {

				current = head;

				while( current.next ) {

					current = current.next;
				}

				current.next = node;
			}

			length++;
		};

		this.insert = function( position, element ) {

			if ( position >= 0 && position <= length ) {

				var node = new Node( element ),
					current = head,
					previous,
					index = 0;

				if ( position === 0 ) {

					node.next = current;
					head = node;
				} else {

					while ( index++ < position ) {

						previous = current;
						current = current.next;
					}

					node.next = current;
					previous.next = node;
				}

				length++;

				return true;
			} else {

				return false;
			}
		};

		//列表的特定位置移除
		this.removeAt = function( position ) {

			//这是初始值
			if ( position > -1 && position < length ) {

				var current = head,
					previous,
					index = 0;
					
				if ( position === 0 ) {

					head = current.next;
				} else {

					while ( index++ < position ) {

						previous = current;
						current = current.next;
					}

					previous.next = current.next;
				}

				length--;

				return current.element;
			} else {

				return null;
			}
		};

		this.indexOf = function( element ) {

			var current = head,
				index = -1;

			while ( current ) {

				if ( element === current.element ) {

					return index;
				}

				index++;
				current = current.next;
			}

			return -1;
		};

		this.remove = function( element ) {

			var index = this.indexOf( element );

			return this.removeAt( index );
		};

		this.isEmpty = function() {

			return length === 0;
		};

		this.size = function() {

			return length;
		};

		this.toString = function() {

			var current = head,
				string = '';

			while ( current ) {

				string = current.element;
				current = current.next;
			}


			return string;
		};

		this.getHead = function() {

			return head;
		}

		this.print = function() {};

	}


</script>
