	// 2.自定义排序
	
	// 根据年龄排序
	
	var friends = [
		{ name : 'John', age : 30 },
		{ name : 'Anna', age : 24 },
		{ name : 'petter', age : 26}
	]

	function comparePerson( a, b ) {

		if ( a.age < b.age ) {
			return -1;
		}
		if ( a.age > b.age ) {
			return 1;
		}
		return 0;
	}

	console.log( friends.sort(comparePerson) );
