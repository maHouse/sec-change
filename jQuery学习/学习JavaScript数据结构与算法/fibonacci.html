	// 2.自定义排序
	
	// 根据年龄排序
	
	var friends = [
		{ name : 'John', age : 30 },
		{ name : 'Anna', age : 24 },
		{ name : 'petter', age : 26}
	]

	function comparePerson( a, b ) {

		if ( a.age < b.age ) {
			return -1;
		}
		if ( a.age > b.age ) {
			return 1;
		}
		return 0;
	}

	console.log( friends.sort(comparePerson) );
	
	// 字符串排序,字符的比较是根据字符对应的ASCII值来比较的，忽略大小写就要写个忽略大小写的函数
	

	var names = ['Anna', 'anna', 'john', 'John'];
	console.log( names.sort() );
	names.sort( function( a, b ) {
		if ( a.toLowerCase() < b.toLowerCase() ) {
			return -1;
		}

		if ( a.toLowerCase() > b.toLowerCase() ) {
			return 1;
		}
		return 0;
	});

	// 重音符号的可以用localeCompare()比较，如：a.localeCompare(b)
