<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锋利的jQuery</title>
	<style>
		*{ margin: 0; padding: 0; }
		a{ text-decoration: none; }
		ul{
			list-style: none;
			display: flex;
		}
		img{
			width: 10rem;
			height: 10rem;
		}
	</style>
	<script src="jquery-1.8.3.js"></script>
	<script>

		$( document ).ready( function() {

			var x = 10,
				y = 20;

			$("a.tooltip").mouseover( function(e) {
				this.myTitle = this.title;
				this.title = "";
				var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
				$("body").append(tooltip);
				$("#tooltip")
					.css( {
						"top" : ( e.pageY + y ) + "px",
						"left" : ( e.pageX + x ) + "px"
					} ).show("fast");
			} ).mouseout( function() {

					this.title = this.myTitle;
					$("#tooltip").remove();
			} ).mousemove( function(e) {

				$("#tooltip")
					.css( {
						"top" : ( e.pageY + y ) + "px",
						"left" : ( e.pageX + x ) + "px"
					} );
			} );

			$("a.tool").mouseover( function(e) {

				this.myTitle = this.title;
				this.title = "";
				var imgTitle = this.myTitle ? "<br/>" + this.myTitle : "",

					tool = "<div id='tool'><img src='" + this.href + "' alt='展示图'>" + imgTitle + "</div>";

				$("body").append(tool);
				$("#tool")
					.css( {
						"top" : ( e.pageY + y ) + "px",
						"left" : ( e.pageX + x ) + "px"
					} ).show("fast");
			} ).mouseout( function() {

				this.title = this.myTitle;
				$("#tool").remove();
			} ).mousemove( function(e) {

				$("#tool")
					.css( {
						"top" : ( e.pageY + y ) + "px",
						"left" : ( e.pageX + x ) + "px"
					} );
			} );
		} )
	</script>
</head>
<body>
	
	<!-- 网站的超链接和图片提示效果 -->

	<!-- 1.超链接提示效果 -->

	<!-- <a href="#" title="超链接提示1">notification</a> -->

	<p><a href="#" class="tooltip" title="超链接提示1">超链接提示1</a></p>
	<p><a href="#" class="tooltip" title="超链接提示2">超链接提示2</a></p>
	<p><a href="#" title="自带提示1">自带提示1</a></p>
	<p><a href="#" title="自带提示2">自带提示2</a></p>

	<!-- 2.图片提示效果 -->

	<ul>
		<li><a href="images/1.jpg" class="tool" title="展示1"><img src="images/1.jpg" alt="展示1"></a></li>
		<li><a href="images/2.jpg" class="tool" title="展示2"><img src="images/2.jpg" alt="展示2"></a></li>
		<li><a href="images/3.jpg" class="tool" title="展示3"><img src="images/3.jpg" alt="展示3"></a></li>
		<li><a href="images/4.jpg" class="tool" title="展示4"><img src="images/4.jpg" alt="展示4"></a></li>
	</ul>

</body>
</html>
