<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery第三章学习</title>
	
	<script src="jquery-1.8.3.js"></script>

</head>
<body>
	<p title="选择你喜欢的水果">
		你最喜欢的水果是？
	</p>
	<ul>
		<li title="apple">apple</li>
		<li title="orange">orange</li>
		<li title="菠萝">菠萝</li>
	</ul>
</body>
</html>
	<script>
	
	$( function() {


		// 1.查找元素节点,这里有个问题，有待于解决，并没有得到我想要的结果
		
		var $li = $("ul li:eq(2)");

		var	li_txt = $li.text();

		alert( "你喜欢的水果是" + li_txt );

		//2.查找属性节点
		
		var $para = $("p");
		var p_txt = $para.attr("title");
		alert(p_txt);

		//3.创建元素节点
		
		var $li_1 = $("<li></li>"),
			$li_2 = $("<li></li>");

		$("ul").append($li_1).append($li_2);

		// 4.创建文本节点
		
		var $li_1 = $("<li>香蕉</li>");
		var $li_2 = $("<li>雪梨</li>");

		$("ul").append($li_1).append($li_2);

		// 5.创建属性节点，预创建元素节点类似

		var $li_1 = $("<li title='香蕉'>香蕉</li>");

		$("ul").append($li_1);//顺带着出来了属性节点

		//插入节点
		
		var $li_1 = $("<li title='香蕉'>香蕉</li>"),
			$li_2 = $("<li title='雪梨'>雪梨</li>"),
			$li_3 = $("<li title='其他'>其他</li>"),
			$parent = $("ul"),
			$two_li = $("ul li:eq(1)");

		$parent.append($li_1);
		$parent.prepend($li_2);//添加到父元素的前面
		$li_3.insertAfter($two_li);//添加到创建的第三个元素后面

		var $one_li = $("ul li:eq(1)"),
			$two_li = $("ul li:eq(2)");

		$two_li.insertBefore($one_li);

		// 删除节点
		
		// remove()
		$("ul li:eq(1)").remove();//节点包括后代节点都会被删除

		$("ul li").remove("li[title=菠萝]");

		var $li = $("ul li:eq(1)").remove();
		$li.appendTo("ul");

		// empty()
		
		$("ul li:eq(1)").empty();//清空元素里的内容，包括后代节点

		// 复制节点
		
		$("ul li").click( function() {

			// $( this ).clone().appendTo("ul");//复制当前节点并添加到ul中

			$( this ).clone( true ).appendTo("ul");//复制的元素具有了点击功能
		} )

		//替换节点，replaceWith()和replaceAll()
		
		$("p").replaceWith("<strong>你最不喜欢的水果？</strong>");//谁用什么替换

		$("<strong>你最不喜欢的水果？</strong>").replaceAll("p");//用谁替换谁

		
		// 

	} )	
	</script>
