<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery第三章学习</title>
	
	<script src="jquery-1.8.3.js"></script>

</head>
<body>
	<p title="选择你喜欢的水果">
		你最喜欢的水果是？
	</p>
	<ul>
		<li title="apple">apple</li>
		<li title="orange">orange</li>
		<li title="菠萝">菠萝</li>
	</ul>
</body>
</html>
	<script>
		
		// 1.查找元素节点,这里有个问题，有待于解决，并没有得到我想要的结果
		
		var $li = $("ul li:eq(2)");

		var	li_txt = $li.text();

		alert( "你喜欢的水果是" + li_txt );

		//2.查找属性节点
		
		var $para = $("p");
		var p_txt = $para.attr("title");
		alert(p_txt);

		//3.创建元素节点
		
		var $li_1 = $("<li></li>"),
			$li_2 = $("<li></li>");

		$("ul").append($li_1).append($li_2);

		// 4.创建文本节点
		
		var $li_1 = $("<li>香蕉</li>");
		var $li_2 = $("<li>雪梨</li>");

		$("ul").append($li_1).append($li_2);

		// 5.创建属性节点，预创建元素节点类似

		var $li_1 = $("<li title='香蕉'>香蕉</li>");

		$("ul").append($li_1);//顺带着出来了属性节点
	</script>
